        <li id="totalToday">Your Total Water Usage Today: </li>
        <li>Daily Limit of Water Usage: 1211 Liters (320 Gallons)</li>
        <li>Your household is set to: 4 persons.</li>
    </ul>

    <h2>Daily Water Usage</h2>

    <div id="chartContainer"></div>

    <script>
        function alertSystem() {
            var todaySum = window.todaySum;
            console.log(todaySum);
            todaySum = todaySum * 1000;
            var percent = todaySum * 100 / 1211332;
            percent = percent.toFixed(2);
            while (todaySum <= 1211332) {
                if (todaySum >= 1211332) {
                    alert("You have used 100% of the water you should use daily.");
                    break;
                }
                else {
                    alert("You have used " + percent + "% of the water you should use daily. Remember to conserve water daily!");
                    break;
                }
            }
        }
    </script>
